<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function () {
    // 模擬的數據
    const tableDataSanrio = generateTableData(1, 320); // 三麗鷗公版數據
    const tableDataZimomo = generateTableData(1, 160); // Zimomo天使公版數據

    // 已使用的數字
    const usedNumberSanrio =
      [
        35,
        41, 44, 47,
        52,
        100,
        113, 115,
        132,
        154,
        165,
        207,
        220, 227, 229,
        246, 247,
        263,
        274,
        316,
      ]; // 這裡放置你需要隱藏的數字

    const usedNumberZimomo =
      [
        38, 67, 154
      ]; // 這裡放置你需要隱藏的數字

    // 填充表格數據
    populateTable("numbersTable1", tableDataSanrio, usedNumberSanrio);
    populateTable("numbersTable2", tableDataZimomo, usedNumberZimomo);

    // 標題和表格的對應
    const tableConfig = [
      { id: "table1", title: "三麗鷗公版" },
      { id: "table2", title: "Zimomo天使公版" },
    ];

    let currentTableIndex = 0;

    // 更新顯示的表格和標題
    function updateTableDisplay() {
      tableConfig.forEach((table, index) => {
        document.getElementById(table.id).style.display = index === currentTableIndex ? "block" : "none";
      });
      document.getElementById("tableTitle").textContent = tableConfig[currentTableIndex].title;
    }

    // 切換到上一個表格
    document.getElementById("prevTable").addEventListener("click", function () {
      currentTableIndex = (currentTableIndex - 1 + tableConfig.length) % tableConfig.length;
      updateTableDisplay();
    });

    // 切換到下一個表格
    document.getElementById("nextTable").addEventListener("click", function () {
      currentTableIndex = (currentTableIndex + 1) % tableConfig.length;
      updateTableDisplay();
    });

    // 初始顯示
    updateTableDisplay();

    // 工具函數：生成表格數據
    function generateTableData(start, end) {
      const data = [];
      for (let i = start; i <= end; i += 10) {
        const numbers = Array.from({ length: 10 }, (_, index) => (i + index <= end ? i + index : ""));
        data.push({ numbers });
      }
      return data;
    }

    // 工具函數：填充表格
    function populateTable(tableBodyId, tableData, usedNumber) {
      const tableBody = document.getElementById(tableBodyId);
      tableBody.innerHTML = ""; // 清空舊內容
      tableData.forEach((rowData, rowIndex) => {
        const row = document.createElement("tr");

        // // 範圍欄
        // const rangeStart = rowIndex * 10 + 1;
        // const rangeEnd = Math.min(rangeStart + 9, tableData[tableData.length - 1].numbers[9]);
        // const rangeCell = document.createElement("td");
        // rangeCell.textContent = `${rangeStart} - ${rangeEnd}`;
        // row.appendChild(rangeCell);

        // 數字欄
        rowData.numbers.forEach((number) => {
          const numberCell = document.createElement("td");
          numberCell.textContent = usedNumber.includes(number) ? "X" : number;
          row.appendChild(numberCell);
        });

        tableBody.appendChild(row);
      });
    }
  });

</script>
